<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset password</title>
<link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div id="navbar">
        <a href="profile.jsp" id="a1">Home</a>
        <a href="view.jsp" id="a2">View</a>
        <a href="reset_password.html" id="a3">Reset Password</a>
        <a href="logout" id="a4">Logout</a>
    </div>
    
    <div id="container">
    
      <form action="reset" method="post">
      
        <h2>Reset Password</h2><br>
        <label for="olduname">Enter old username</label><br>
        <input type="text" name="olduname1" id="olduname" placeholder="Enter old username" required><br><br>
        
        <label for="oldpass">Enter old password</label><br>
        <input type="password" name="oldpassword1" id="oldpass" placeholder="Enter old password" maxlength="4" required><br><br><br><br>
        
        <label for="newuname">Enter new username</label><br>
        <input type="text" name="newuname1" id="newuname" placeholder="Enter new username" required><br><br>
        
        <label for="checkuname">Re-Enter username</label><br>
        <input type="text" name="checkuname1" id="checkuname" placeholder="Re-Enter username" required><br><br>
        
        <label for="newpass">Enter new password</label><br>
        <input type="password" name="newpassword1" id="newpass" placeholder="Set new 4-digit/character password" maxlength="4" required><br><br>
        
        <label for="checkpass">Re-Enter password</label><br>
        <input type="text" name="checkpassword1" id="checkpass" placeholder="Re-Enter password" maxlength="4" required><br><br><br>
        
        <input type="reset" value="reset" id="reset">
        <input type="submit" value="submit" id="submit">
        
      </form>
      
    </div>
</body>
</html>
