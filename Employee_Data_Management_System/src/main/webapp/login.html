<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="logincontainer">
    <form action="loginform" method="post">
        <h2>Login</h2>
        <label for="username">Enter username</label><br>
        <input type="text" name="username1" id="username" placeholder="Enter username" required><br><br>
        
        <label for="pass">Enter password</label><br>
        <input type="password" name="password1" id="pass" placeholder="Enter password" maxlength="4" required><br><br>
        
        <input type="reset" value="reset" id="reset">
        <input type="submit" value="submit" id="submit">
    </form>
  </div>
</body>
</html>
